<h2 style="text-align: center">validation errors lazy</h2>

<div class="text-center">
  <button (click)="chooseLanguage('en')" class="btn btn-primary mr-2">en</button>
  <button (click)="chooseLanguage('it')" class="btn btn-secondary">it</button>
</div>

<form [formGroup]="heroForm" [appFormSubmit]="heroForm" #firstForm validationContext="newHero" [innerValidationError]="true">
  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name" data-form-type="other"/>
  </div>

  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Surmane</label>
    <input class="form-control" formControlName="surname" data-form-type="other"/>
  </div>
  
  <div ngxValidationErrorsArray>
    <div formArrayName="checkBoxes" class="form-group">
      <div *ngFor="let check of boxesInfo; let i = index">
        <input type="checkbox" id="check_{{i}}" [formControlName]="i">
        <label for="check_{{i}}" id="label_check_{{i}}">{{boxesInfo[i]}}</label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" style="margin-right: 15px">Submit</button>
  <button class="btn btn-secondary" type="button" (click)="clearForm()">Clear</button>
</form>

<form [formGroup]="heroForm" validationContext="user.registration">
  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name2" data-form-type="other"/>
  </div>

  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Surmane</label>
    <input class="form-control" formControlName="surname2" data-form-type="other"/>
  </div>

  <button class="btn btn-primary" [disabled]="heroForm.invalid">Submit</button>
</form>
