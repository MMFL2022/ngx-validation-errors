<h2 style="text-align: center">validation errors for Angular Material</h2>

<form [formGroup]="testForm" validationContext="newHero" #firstForm>
  <div style="display:flex;flex-direction: column;">
    <mat-form-field *ngxValidationErrors="let errorMessages = errors; let errorParams = params">
      <input matInput formControlName="name" placeholder="name" data-form-type="other"/>
      <mat-error *ngFor="let errorMessage of errorMessages">{{ errorMessage | translate: errorParams }}</mat-error>
    </mat-form-field>
  </div>

  <div style="display:flex;flex-direction: column;">
    <mat-form-field *ngxValidationErrors="let errorMessages = errors; let errorParams = params">
      <input matInput formControlName="surname" placeholder="surname" data-form-type="other"/>
      <mat-error *ngFor="let errorMessage of errorMessages">{{ errorMessage | translate: errorParams }}</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary"  [disabled]="testForm.invalid">Submit</button>
  <button mat-flat-button color="secondary" (click)="clearForm()">Clear</button>
</form>
