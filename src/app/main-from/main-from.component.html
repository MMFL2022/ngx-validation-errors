
<div style="width: 40%; text-align: center;margin: auto">
  <img src="assets/images/logo-blu.svg"/>
</div>

<h2 style="text-align: center">xtream validation errors</h2>

<form [formGroup]="heroForm" [appFormSubmit]="heroForm" #firstForm validationContext="newHero" [innerValidationError]="true">
  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name" data-form-type="other"/>
  </div>

  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Surmane</label>
    <input class="form-control" formControlName="surname" data-form-type="other"/>
  </div>

  <button class="btn btn-primary">Submit</button>
  <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
</form>

<form [formGroup]="heroForm" validationContext="user.registration">
  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name2" data-form-type="other"/>
  </div>

  <div ngxValidationErrorsField class="input-wrapper form-group">
    <label>Surmane</label>
    <input class="form-control" formControlName="surname2" data-form-type="other"/>
  </div>

  <button class="btn btn-primary" [disabled]="heroForm.invalid">Submit</button>
</form>

<form [formGroup]="anotherForm" validationContext="anotherForm">
  <div *ngxValidationErrors="let errorMessages = errors; let errorParams = params" class="input-wrapper form-group">
    <label>Another Name</label>
    <input class="form-control" formControlName="anotherName" data-form-type="other"/>
    <mat-error *ngFor="let errorMessage of errorMessages">{{ errorMessage | translate: errorParams }}</mat-error>
  </div>

  <div *ngxValidationErrors="let errorMessages = errors; let errorParams = params" class="input-wrapper form-group">
    <label>Another Surmane</label>
    <input class="form-control" formControlName="anotherSurname" data-form-type="other"/>
    <mat-error *ngFor="let errorMessage of errorMessages">{{ errorMessage | translate: errorParams }}</mat-error>
  </div>

  <button class="btn btn-primary" [disabled]="anotherForm.invalid">Submit</button>
</form>
